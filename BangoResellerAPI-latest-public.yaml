  /v1/echo/{echoRequestId}:
    post:
      summary: Service echo. Used to check Bango Resale API availability.
      operationId: echo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Your Bango Resale API credentials encoded for HTTP Basic Authentication. 
          type: string
          required: true
        - name: X-RequestIdentifier
          in: header
          description: Request unique identifier. If present, this id will be used for idempotency.
          type: string
        - name: echoRequestId
          in: path
          description: An arbitrary identifier, which the Bango Platform repeats in a successful response.
          required: true
          type: string
      tags:
        - Echo
      responses:
        '200':
          description: Echo request successful
          schema:
            items:
              $ref: '#/definitions/EchoResponse'
          examples:
            responseCode: OK
            responseMessage: Success
            echo: a25100b8-4e0c-4e37-b921-cac9cb1e930f
        '400':
          description: Invalid API request
          schema:
            $ref: '#/definitions/BadRequest'
          examples:
            responseCode: BAD_REQUEST
            responseMessage: Invalid request
        '401':
          description: IP address or access credentials are invalid
          schema:
            $ref: '#/definitions/Unauthorized'
          examples:
            responseCode: UNAUTHORIZED
            responseMessage: Invalid access credential.
        '429':
          description: Request limit reached
          schema:
            $ref: '#/definitions/TooManyRequests'
          examples:
            responseCode: TOO_MANY_REQUESTS
            responseMessage: Request limit reached. Please try again later
        '500':
          description: Unexpected server issue
          schema:
            $ref: '#/definitions/InternalServerError'
          examples:
            responseCode: INTERNAL_ERROR
            responseMessage: >-
              The server encountered an unexpected condition which prevented it
              from fulfilling the request
        '503':
          description: Bango Platform undergoing maintenance
          schema:
            $ref: '#/definitions/ServiceUnavailable'
          examples:
            responseCode: SERVICE_UNAVAILABLE
            responseMessage: >-
              The server is undergoing maintenance and is not available. Please,
              try again later
